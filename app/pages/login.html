<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IQQ</title>
<link href="../themes/default/css/modern.css" rel="stylesheet">
<link href="../themes/default/css/iqq.css" rel="stylesheet">
<script type="text/javascript" src="../utils/jquery-2.0.3.js"></script>
<script type="text/javascript" src="../utils/iqq.js"></script>

</head>
<body class='metrouicss'>
<div id="wrapper">
		<div id="title-bar" command="window-caption">
			<div id="title-drag">
				<div id="doubanLogo">&nbsp;</div>
			</div>
			<div class="ctrl-bar">
				<a command='window-cfg'>&nbsp;</a>
				<a command="window-min">&nbsp;</a>
				<a command="window-close">&nbsp;</a>
			</div>
			<div class="clear"></div>
		</div>
		<div class="login-box">
			<div class="login-left">
				<div class="login-avatar">
					<img src="../resources/default-avatar.jpg" />
				</div>
			</div>

			<div class="login-right">
				<div class="input-control text">
       				<input type="text" placeholder='QQ号/邮箱/手机号'/>
        			<button class="btn-clear"></button>
    			</div>

    			<div class="input-control password">
			        <input type="password" placeholder='密码'/>
			        <button class="btn-reveal"></button>
			    </div>

			   	<label class="input-control checkbox">
			        <input type="checkbox">
			        <span class="helper">记住密码</span>
			    </label>

			    <label class="input-control checkbox">
			        <input type="checkbox">
			        <span class="helper">自动登录</span>
			    </label>

			</div>

			<div class="clear"></div>

			<div class="login-bottom">
				<div class="login-link">
					<a href="#">注册帐号</a>
					<a href="#">忘记密码</a>
				</div>
				<div class="login-button">
				 	<button class="default">登录</button>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</body>
</html>
